{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جستجوی پرواز</title>
    <style>
        /* استایل کلی صفحه */
        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            direction: rtl;
        }

        /* استایل عنوان */
        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* استایل فرم */
        #flight-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        #flight-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #fff;
        }

        #flight-form input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: border-color 0.3s ease;
        }

        #flight-form input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }

        #flight-form input[type="text"]::placeholder {
            color: #ccc;
        }

        #flight-form button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #flight-form button:hover {
            background-color: #0056b3;
        }

        /* استایل نتایج */
        #results {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: slideIn 0.5s ease-in-out;
        }

        /* استایل کارت‌های نتایج */
        .fetch-data {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 12px 20px;
            margin: 10px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
            font-weight: 500;
            color: #fff;
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .fetch-data:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .fetch-data:nth-child(odd) {
            background: rgba(255, 255, 255, 0.15);
        }

        .fetch-data:nth-child(even) {
            background: rgba(255, 255, 255, 0.2);
        }

        /* انیمیشن‌ها */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fetch-data {
            animation: fadeIn 0.5s ease-in-out;
        }

        /* استایل دکمه بروزرسانی */
        .refresh-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.2s;
        }

        .refresh-button:hover {
            background: #0056b3;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h2 style="color: #fff; margin-bottom: 1.5rem;">جستجوی پرواز</h2>
    <form id="flight-form" method='post' action="{% url 'flight:search_flights' %}">
        {% csrf_token %}
        <label for="start">مبدا:</label>
        <input type="text" id="start" name="start" required placeholder="مثلاً: تهران">
        
        <label for="end">مقصد:</label>
        <input type="text" id="end" name="end" required placeholder="مثلاً: مشهد">
        
        <label for="day">روز رفت:</label>
        <input type="text" id="day" name="day" required placeholder="مثلاً: 01">
        
        <label for="month">ماه رفت:</label>
        <input type="text" id="month" name="month" required placeholder="مثلاً: اسفند">
        
        <button type="submit">جستجو</button>
    </form>
    
    {% if error_message %}
    <script>
        alert("{{ error_message }}");
    </script>
    {% endif %}
</body>
</html>
